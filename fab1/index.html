<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionando...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: #fff;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      animation: fadeIn 2s ease;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      animation: fadeIn 3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .spinner {
      margin-top: 20px;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Redirecionando...</h1>
    <p>Você será redirecionado em breve. Aguarde um momento.</p>
    <div class="spinner"></div>
  </div>

  <!-- Carrega o arquivo de configuração com a variável de ambiente -->
  <script src="config.js"></script>

  <script>
    // Usa a variável de ambiente do arquivo config.js
    setTimeout(() => {
      window.location.href = GOOGLE_FORM_LINK;
    }, 2000); // tempo em milissegundos (5 segundos)
  </script>
  
</body>
</html>
